<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주차 웹서버 구축</title>
</head>
<body>
    <h1 id="welcomeTitle">로그인 하세요</h1>
    <input id="loginBtn" type="button" value="로그인" onclick="loginPageEvent()">
    <input id="logoutBtn" type="button" value="로그아웃" onclick="logout()">
    <input type="button" value="회원가입" onclick="createAccountPageEvent()">
</body>
<script>
    const welcomeTitle = document.getElementById("welcomeTitle");
    
    window.onload = ()=>{
        document.getElementById("logoutBtn").style.display = "none";
        getCookie();
    }

    function createAccountPageEvent(){
        location.href = "createAccount";
    }

    function loginPageEvent(){
        location.href = "login";
    }

    function getCookie(){
        fetch('/cookie')
        .then(response => response.json())
        .then(result =>{
            console.log(result);
            login(result.id);
        });
    }

    function login(cookieId){
        console.log("아이디 : " + cookieId);
        if(cookieId == null){
            loginPageEvent();
        }
        else{
            fetch("/autoLogin", {
                "method": "POST", 
                "headers": {
                    "Content-Type": "application/json"
                },
                "body": JSON.stringify ({
                    "id": cookieId,
                })
            })
            .then(response => response.json())
            .then(result => {
                console.log(result);
                if(result.success == true){
                    welcomeTitle.innerHTML = "ID : " + cookieId;
                    changeLoginBtn();
                }
                else{
                    console.log("로그인 실패");
                }
            })
        }
    }

    function changeLoginBtn(){
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
    }

    function logout(){
        fetch("/cookie", {
                "method": "DELETE"})
            .then(result => {
                console.log(result);
            })
        location.reload();
    }
</script>
</html>
