<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver callback</title>
</head>
<body>
    <h1>Naver 로그인 </h1>
    <h2 id="content"></h2>
    <input type="button" onclick="naverLogOut()" value="로그아웃">
    <input type="button" onclick="gameStart()" value="게임 시작">
</body>
<script>
    const content = document.getElementById("content");

    const naverMenber = () =>{
        fetch('/naver/member',{
            "method": "POST", 
            "headers": {
                "Content-Type": "application/json"
            },
            "body": JSON.stringify({
            })
        })
        .then(response => response.json())
        .then((res)=>{
            console.log(res);
            content.innerHTML = "사용자명 : " + res.response.name;
        })
        .catch(()=>{
            content.innerHTML = "로그인을 시도하세요 ";
        });
    }

    const naverLogOut = () =>{
        fetch('/naver/logout')
        .then(response => response.json())
        .then((res)=>{
            console.log(res);
        });

        location.href = "../login";
    }
 
    const gameStart = () =>{
        location.href = ""
    }

    naverMenber();
</script>
</html>
